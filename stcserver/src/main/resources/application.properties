spring.application.name=stcserver

# MySQL Configuration
spring.datasource.url=${STC_DB_URL}
spring.datasource.username=${STC_DB_USER}
spring.datasource.password=${STC_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8082